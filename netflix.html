<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link
      rel="icon"
      href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pngwing.com%2Fen%2Fsearch%3Fq%3Dnetflix&psig=AOvVaw274RSrmjfALlaDrTKmB1zn&ust=1724562970164000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCKispvbvjIgDFQAAAAAdAAAAABAE"
    />
    <link rel="stylesheet" href="netflix.css" />
  </head>
  <body>
    <div class="page">
      <!-- <img src="./back.jpeg" alt="" height="100%" width="100%" -->
      <header>
        <div class="logo">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png"
            alt=""
            height="130"
            width="350"
          />
        </div>
        <div class="lang">
          <select>
            <option>English</option>
            <option>हिंदी</option>
          </select>
          <button>Sign In</button>
        </div>
      </header>
      <section>
        <h1>
          Unlimited movies,TV <br />
          shows and more
        </h1>
        <p id="item">Starts at ₹149. Cancel anytime.</p>
        <p id="para">
          Ready to watch? Enter your email to create or restart your membership.
        </p>

        <input type="text" placeholder="Email Address" class="in" />
        <button class="get">Get Started ></button>
      </section>
    </div>
  </body>
</html>
